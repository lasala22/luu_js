  }

<body>
    <div class="swapper">
        <script>
    
            var a =parseFloat(prompt("Hãy nhập vào chiều rộng: "));  //rộng
            var b =parseFloat(prompt("Hãy nhập vào chiều dài: ")) ; //dài
            
            var x;
            var y;
            console.log(a);
            console.log(b);
        
            x = (a+b)*2;
            y = a*b;
            console.log(x);
            console.log(y);
            document.write("<p>Chu vi = " + x +"</p>")
            document.write("<p>Diện tích là = " + y +"</p>")
        </script>
    </div>
