<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đỗ Gia Huy-Ps26598</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            margin: auto;
        }
        .container img{
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        function fover(){
            var h = document.getElementById("hinh");
            h.src="images/hinh2.jpg"
        }
        function fout(){
            var h = document.getElementById("hinh");
            h.src="images/hinh1.jpg"
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="images/hinh1.jpg" alt="" id="hinh" onmouseover="fover()" onmouseout="fout()">
    </div>
</body>
</html>
