<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đỗ Gia Huy - PS26598</title>
    <style>
        .container{
            margin: 20px auto;
            width: 500px;
            text-align: center;
            background-color: cadetblue;
            color: white;
        }
        h2{
          
            padding: 10px 60px;
        }
        button{
            background-color: yellow;
        }
        input{
            width: 50px;
        }
        img{
            width: 50%;
            padding-bottom: 20px;
        }
    </style>
    <script>
        function hienthi(){
            var tensp = document.getElementById('ten').innerText;
            var soluongsp = document.getElementById("qty").value;
            var giasp = document.getElementById('pro').getAttribute("data-price");
            var tinhtien = giasp*soluongsp;

            document.getElementById('name').innerText=tensp;
            document.getElementById('amount').innerText="$"+tinhtien;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 id="ten">CHUỘT KHÔNG DÂY AKKO SAILOR VENUS</h2>
        <img src="img/chuot-khong-day-akko-smart1-sailor-venus-01-247x296.jpg" alt=""><br>
        <label for="" id="pro" data-price="369">Số lượng:</label>
        <input type="number" value="1" id="qty">
        <button onclick="hienthi()">Tính</button>
        <hr>
        <h3>Name: <span id="name">?</span></h3>
        <h3>Amount: <span id="amount">?</span></h3>
    </div>
</body>
</html>
