<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đỗ Gia Huy - PS26598</title>
    <style>
        .container {
            position: relative;
            width: 800px;
            height: 500px;
            margin: auto;
            background: darkkhaki;
        }

        #show {
            position: absolute;
            top: 30px;
            left: 0;
            background: darkblue;
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
    </style>
    <script>
        function goRight() {
            var sh = document.getElementById('show');
            var left = 0;
            setInterval(function () {
                if (left == 680) {
                    clearInterval();
                } else {
                    left++;
                    sh.style.left = left + 'px';
                }
            }, 1)
        }
        function goLeft() {
            var sh = document.getElementById('show');
            var left = 680;
            setInterval(function () {
                if (left == 0) {
                    clearInterval();
                } else {
                    left--;
                    sh.style.left = left + 'px';
                }
            },1)
        }
    </script>
</head>

<body>
    <div class="container">
        <button onclick="goRight()">Go Right</button>
        <button onclick="goLeft()">Go Left</button>
        <div id="show"></div>
    </div>

</body>

</html>
