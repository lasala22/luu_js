<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đỗ Gia Huy - PS26598</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script>
        function kiemtra(){
            var kt = true;
            var ht = document.frm1.ht.value;
            var cmnd = document.frm1.cmnd.value;
            var tinh = document.frm1.tinh.value;
            var bosung = document.frm1.bosung.value;
            var loi ="";
            if(ht.length<3 || ht.length>30){
                loi = loi + "Họ tên phải nhập từ 3 đến 30 ký tự<br>";
                kt = false;
            }
            if(cmnd.length!=9){
                loi = loi + "CMND phải đúng 9 ký tự <br>";
                kt = false;
            }
            var s = parseInt(cmnd);
            if(isNaN(s)==true){
                loi = loi+"CMND phải là số <br>";
                kt=false;
            }
            if(tinh==0){
                loi = loi+"Bạn chưa chọn tỉnh<br>";
                kt=false;
            }
            if(bosung.length<50 || bosung.length>1000){
                loi = loi + "Hãy nhập thông tin bổ sung từ 50 đến 1000 ký tự<br>";
                kt = false;
            }
            if(loi.length>0){
                document.getElementById('loi').innerHTML=loi;
            }
            return kt;
        }

        function bienmat(){
            document.getElementById('loi').innerHTML='';
        }
        
        function matchu(){
            setTimeout("bienmat()",5000);
        }
    </script>
</head>

<body>
    <form name="frm1" onsubmit="return kiemtra()" class="col-6 mx-auto border border-primary">
        <h4 class="m-0 p-2 text-center">THÊM NHÂN VIÊN</h4>
        <div class="form-group">
            <label for="">Họ Tên</label>
            <input type="text" name="ht" class="form-control bg-warning">

        </div>
        <div class="form-group">
            <label for="">Số CMND</label>
            <input type="text" name="cmnd" class="form-control bg-primary">

        </div>
        <div class="form-group">
            <label for="">Tỉnh</label>
            <select name="tinh" class='form-control bg-info'>
                <option value="0">Chọn tỉnh</option>
                <option value="1">TPHCM</option>
                <option value="2">Hà Nội</option>
                <option value="3">Cần Thơ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Thông tinh bổ sung </label>
            <textarea name="bosung" class="form-control bg-warning" rows="4"></textarea>
        </div>
        <div class="form-group">
            <div id="loi" class="font-italic text-danger text-uppercase "></div> <button class="btn btn-primary" onclick="matchu()">Lưu Thông Tin</button>
        </div>
    </form>


</body>

</html>
